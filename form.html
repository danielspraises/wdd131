<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
  <meta name="description" content="A product review form for users to submit their feedback, including ratings, features, and written reviews.">
  <meta name="author" content="Eden PraiseGod Daniel">
  <meta name="keywords" content="WDD131, Dynamic Web Fundamentals, Eden PraiseGod Daniel">
</head>

<body>

  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form id="reviewForm" method="get" action="review.html">
      
      <!-- Product Name -->
      <label for="productSelect">Product Name *</label>
      <select id="productSelect" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options populated dynamically -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating *</legend>
        <input type="radio" name="rating" id="rating1" value="1" required>
        <label for="rating1">1 ☆</label>

        <input type="radio" name="rating" id="rating2" value="2" required>
        <label for="rating2">2 ☆</label>

        <input type="radio" name="rating" id="rating3" value="3" required>
        <label for="rating3">3 ☆</label>

        <input type="radio" name="rating" id="rating4" value="4" required>
        <label for="rating4">4 ☆</label>

        <input type="radio" name="rating" id="rating5" value="5" required>
        <label for="rating5">5 ☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation *</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset class="features">
        <legend>Useful Features</legend>
        <input type="checkbox" id="feature1" name="features" value="Durable">
        <label for="feature1">Durable</label>

        <input type="checkbox" id="feature2" name="features" value="Easy to Use">
        <label for="feature2">Easy to Use</label>

        <input type="checkbox" id="feature3" name="features" value="Energy Efficient">
        <label for="feature3">Energy Efficient</label>

        <input type="checkbox" id="feature4" name="features" value="Affordable">
        <label for="feature4">Affordable</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review</label>
      <textarea id="writtenReview" name="review" rows="5" placeholder="Write your review here..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName" placeholder="Optional">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">

    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> Eden PraiseGod Daniel | Nigeria</p>
  </footer>

  <script>
    document.querySelector("#currentYear").textContent = new Date().getFullYear();
  </script>
</body>
</html>
